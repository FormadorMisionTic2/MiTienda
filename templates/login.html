
{% extends "base-NoHeader.html" %}
{% block content %}
<main class="form-signin text-center login">
  <form action="" method="post">
    <img class="mb-4" src="{{ url_for('static',filename='img/logo.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Iniciar sesión</h1>

    {% if wrongCredentials %}
    <div class="alert alert-danger" role="alert">
      Las credenciales no son correctas
    </div>
    {% endif %}

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control lastFieldForm"  placeholder="Password"  name="password">
      <label for="floatingPassword">Contraseña</label>
    </div>

    <button class="w-100 btn btn-lg btn-primary" type="submit">Aceptar</button>
  </form>
</main>
{% endblock %}
