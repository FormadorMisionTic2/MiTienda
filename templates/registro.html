
{% extends "base-NoHeader.html" %}
{% block content %}
<main class="form-signin text-center">
  <form action="" method="post">
    <img class="mb-4" src="{{ url_for('static',filename='img/logo.png') }}" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">¡Bienvenido!</h1>
    {% if wrongpassword %}
    <div class="alert alert-danger" role="alert">
      La contraseña no coincide
    </div>
    {% endif %}

    <div class="form-floating">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
      <label for="floatingInput">Email</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password"  name="password">
      <label for="floatingPassword">Contraseña</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control lastFieldForm"  placeholder="Password"  name="confirm_password">
      <label for="floatingPassword">Confirmar contraseña</label>
    </div>

    <!-- <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label> 
    </div> -->
    <button class="w-100 btn btn-lg btn-primary" type="submit">Registrarme</button>
  </form>
</main>
{% endblock %}
