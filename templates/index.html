{% extends "base.html" %}
{% block content %}


<div class="text-center mt-5 mb-5">
    <h1>Top products</h1>
</div>

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col"> 
            <div class="card mb-4" style="width: 18rem;">
                <img src={{product.imagen}} class="card-img-top" alt="...">
                <div class="card-body">
                <h5 class="card-title">{{ product.nombre }}</h5>
                <p class="card-text">{{product.descripcion}}</p>
                <a href="{{ url_for('add_product', id=product.id) }}" class="btn btn-primary">${{product.precio}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
